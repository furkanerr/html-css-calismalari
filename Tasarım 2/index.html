<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="baslik">
          <h2 class="headerAbout">About</h2>
        </div>
        <div class="memberAndButton">
        <p class="memberP">Member (2,778)</p>
        <button class="ImportBtn">Import</button>
    </div>
      </div>
      <div class="middle">
        <div class="forms">
          <span class="searchIcon"><i class="fa fa-search"></i></span>

          <input
            type="search"
            class="searchInput"
            placeholder="Find and add people"
          />
          <span class="sentenceUnderSearch">Share an invitation link</span>
          <i class="fa fa-copy"></i>
          <input type="search" class="copyLink" placeholder="https://www.youtube.com/"/>
        </div>
      </div>
      <div class="bottom">
        <p class="ustYazi">Suggested Members</p>
        <div class="personCard">
          <img src="https://pbs.twimg.com/profile_images/1466105843007606787/1S9dgaeB_400x400.jpg" />
          <p class="personName">Furkan ER</p>
          <button class="addPersonBtn">+  Add</button>
        </div>
        <div class="personCard">
            <img src="https://pbs.twimg.com/profile_images/1482420573498224641/lLKu9mJ5_400x400.jpg" />
            <p class="personName">Furkan ER</p>
            <button class="addPersonBtn">+  Add</button>
          </div>
          <div class="personCard">
            <img src="https://pbs.twimg.com/profile_images/1469715048436277258/141ZXcHO_400x400.jpg" />
            <p class="personName">Furkan ER</p>
            <button class="addPersonBtn">+  Add</button>
          </div>
      </div>
    </div>
  </body>
</html>
