<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cdf9cfe830.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>User Card</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="profile">
          <img
            src="https://pbs.twimg.com/profile_images/1389157856415567872/udPafzsC_400x400.jpg"
            alt=""
            class="profilePicture"
          />
          <div class="personalInfo">
            <h4 class="Name">David Grant</h4>
            <p class="profession">React Developer</p>
          </div>
        </div>
        <div class="infoOfUser">
            <div class="icons">
                <i class="fas fa-user-alt"></i>
                <i class="far fa-star"></i>
                <i class="fas fa-award"></i>
            </div>
         <div class="infos">
            <p class="ratings">4.7 Ratings</p>
            <p class="reviews">4.447 Reviews</p>
            <p class="students">470 Students</p>
         </div>
         
        </div>
      </div>
      <di class="bottom">
        <p class="text">
          The standard chunk of Lorem Ipsum used since the 1500s is reproduced
          below for those interested. Sections 1.10.32 and 1.10.33 from "de
          Finibus Bonorum et Malorum" by Cicero are also reproduced in their
          exact original form.
        </p>
        <button class="showMore">Show More</button>
      </di>
    </div>
  </body>
</html>
