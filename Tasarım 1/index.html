<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <body>
    <div class="container">
      <h3 class="LogInHeader">Login</h3>
      <div class="forms">
        <input type="email" class="emailInput" placeholder="Enter email" />
        <input type="password" name="password" class="passwordInput" placeholder="Enter password" />
        <button class="logInButton">Log in</button>
      </div>
      <div class="or">
          OR
      </div>
      <div class="center">
        <div class="loginWithGoogle"><i class="fa fa-google" style="font-size:20px; margin-right: 2px;"></i> Continue with Google</div>
        <div class="loginWithFacebook"><i class="fa fa-facebook" style="font-size:20px; margin-right: 2px;"></i> Continue with Facebook</div>
        <div class="loginWithApple"> <i class="fa fa-apple" style="font-size:20px; margin-right: 2px;"></i>Continue with Apple</div>
      </div>
      <div class="bottom">
        <p>Can't log in?</p>
        <li>Already have an account?</li>
      </div>
    </div>
  </body>
</html>
